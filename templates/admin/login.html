{% extends 'admin/login.html' %}
{% load static %}

{% block extrastyle %}
    {{ block.super }}

    <style type="text/css">

        body.login {
            color: #495057;
            background: transparent;
        }

        html {
            background-color: #2d2e39;
            background-size: cover;
            background-repeat: no-repeat;
        }

        #container {
            background-color:white !important;
            border-radius: 20px !important;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        #container:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        #footer {
            display: none;
        }

        body.login .submit-row input[type='submit'] {
            width: 100%;
            color: #fff;
            background-color: #2d2e39;
            border-color: #2d2e39;
            box-shadow: 0 2px 6px 0 #2d2e39;
            text-transform: none !important;
            letter-spacing: .5px;
        }

        body.login .submit-row input[type='submit']:active {
            color: #fff;
            background-color: #2d2e39;
            border-color: #2d2e39;
        }

        body.login .submit-row input[type='submit']:hover {
            color: #fff;
            background-color: #2d2e39;
            border-color: #2d2e39;
        }

        body.login .submit-row input[type='submit']:active:hover {
            color: #fff;
            background-color: #2d2e39;
            border-color: #2d2e39;
        }

        body.login .submit-row input[type='submit']:focus {
            color: #fff;
            background-color: #2d2e39;
            border-color: #2d2e39;
            box-shadow: 0 0 0 0.15rem #2d2e39;
        }

        body.login .form-row #id_username, body.login .form-row #id_password {
            border: 1px solid #ced4da;
        }

        body.login .form-row #id_username:focus, body.login .form-row #id_password:focus {
            color: #495057;
            background-color: #fff;
            border-color: #b9bfc4;
            outline: 0;
            box-shadow: none;
        }

        h3 {
            font-size: 1.17em !important;
        }
      
    </style>

{% endblock %}

{% block content %}

<img src="{% static 'images/logo.svg' %}" alt="logo.svg" style="width:40;display:block;margin:0 auto 25px;">
<div style="text-align:center;margin-bottom: 25px;"><h3>Bienvenido</h3><p>Inicia sesi√≥n para continuar.</p></div>
{{ block.super }}

{% endblock %}
