{% extends 'main.html' %}

{% block content %}
    
    <h1>Create Skill</h1>
    <form method="POST"> {% csrf_token %}
       {% for field in form  %}
         <!-- Input:Text -->
         <div class="form__field">
            <label for="formInput#text">{{field.label}}: </label>
            {{field}}
        </div>
       {% endfor %}
        
       <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
    </form>

{% endblock content %}
