{% extends 'main.html' %}


{% block content %}
    {% if projectObj.title %}
        <p>{{ projectObj.title }}</p>
    {% else %}
        <p>Empty Name</p>
    {% endif %}

    {% if projectObj.description %}
        <p>{{ projectObj.description }}</p>
    {% else %}
        <p>Empty description</p>
    {% endif %}

    <a href="{% url 'projects' %}">Regresar</a>
        
{% endblock content %}
