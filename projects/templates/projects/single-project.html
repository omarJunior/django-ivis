{% extends 'main.html' %}


{% block content %}
    {% if nombre %}
        <p>{{ nombre }}</p>
    {% else %}
        <p>Empty Name</p>
    {% endif %}

    {% if descripcion %}
        <p>{{ descripcion }}</p>
    {% else %}
        <p>Empty description</p>
    {% endif %}

    <a href="{% url 'projects' %}">Regresar</a>
        
{% endblock content %}
